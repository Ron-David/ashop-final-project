<div class="container px-4 py-5 mx-auto">
    <h1>Your Cart</h1>
    <div id="cart-products">


    </div>


    <div id="payment" class="row justify-content-center ">
        <div class="col-lg-5">
            <div class="card ">
                <div class="col-lg-12 mb-2">
                    <label class="form-control-label mt-3">Address</label>

                    <div class="row px-2" id="tax">
                        <div class="form-group col-md-6">
                            <input type="text" id="cname" name="cname" placeholder="City">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" id="cnum" name="cnum" placeholder="Street">
                        </div>
                    </div>
                    <div class="row px-2 my-3">
                        <div class="form-group col-md-6">
                            <input type="text" id="exp" name="exp" placeholder="Country">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" id="cvv" name="cvv" placeholder="Full Name">
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 mb-4">
                    <label class="form-control-label mt-3">Payment</label>

                    <div class="row px-2" id="tax">
                        <div class="form-group col-md-6">
                            <label class="form-control-label">Name on Card</label>
                            <input type="text" id="cname" name="cname" placeholder="Johnny Doe">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-control-label">Card Number</label>
                            <input type="text" id="cnum" name="cnum" placeholder="1111 2222 3333 4444">
                        </div>
                    </div>
                    <div class="row px-2">
                        <div class="form-group col-md-6">
                            <label class="form-control-label">Expiration Date</label>
                            <input type="text" id="exp" name="exp" placeholder="MM/YYYY">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-control-label">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="***">
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 mt-2">
                    <div class="row d-flex justify-content-between px-4" id="tax">
                        <p class="mb-1 text-left">Total</p>
                        <h6 id="total" class="mb-1 text-right">$0</h6>
                    </div>
                    <button id='purchase' class="btn-block btn-blue">
                        <span>
                            <span id="checkout">Checkout</span>
                        </span>
                    </button>
                </div>
                <img class="w-100 h-50"
                    src="https://cdn.shopify.com/s/files/1/0011/5136/9281/files/credit-cards-logos_orig.png?5644001880326500196/" />
            </div>
        </div>
    </div>

</div>
</div>

<script src="/js/cart.js"></script>
